<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>公益页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/training.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<!--<style>
			.mui-table-view-cell:after{
				left: 0;
			}
		</style>-->
	</head>

	<body>
		
		<div class="charityList"></div>
		
		<script type="text/html" id="charityList">
			<div ><a><img class="charity_img" src="../img/Charity_banner.jpg"/></a></div>
			
				
			<div class="charity_tit">
				<h2>支教新闻</h2>
				<a href="GetGongyiNewsList.html">更多></a>
			</div>
			{{each activition as value}}
				{{include 'newslist' value}}
			{{/each}}
			
			<div class="charity_tit">
				<h2>最新图文</h2>
				<a class="goIos">更多></a>
			</div>
			{{each activition as value}}
					{{include 'imgnewslist' value}}
			{{/each}}
		</script>
		
		<script type="text/html" id="newslist">
			<div class="charity_list">
				<ul class="mui-table-view">
					{{each newslist as value i}}
					 <li class="mui-table-view-cell" id="{{value.newsid}}">
					 	<a><p>{{value.newstitle}}</p><span>{{value.createtime}}</span></a>
					 </li>
					 {{/each}}
		 		</ul>
			</div>
		</script>
		
		
		<script type="text/html" id="imgnewslist">
			<div class="charity_list_img">
				{{each imgnewslist as value i}}
					<a href="" id="{{value.imgnewsid}}"><img src="../img/Charity_img1.jpg {{value.img}}"/></a>
				{{/each}}
			</div>
		</script>

		<script src="../js/mui.min.js"></script>
		<script src="../js/flexable.js"></script>
		<script src="../js/zepto_1.1.3.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/charity_list.js"></script>
		<script src="../js/artTemplate.js"></script>
	</body>
</html>
