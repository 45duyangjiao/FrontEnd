<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/newsArea.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="mui-scroll-wrapper" id="protocol">
	<div class="mui-scroll">
		<div class="newsAera">
			<div class="myChannel">
				<div class="myChannelTil clearfix">
					<span class="floatL">我的频道</span>
					<span class="floatR">编辑</span>
				</div>
				<ul class="myChannelmodule clearfix">
					<li class="floatL channelOriginal channelActive">国内 <sup class="supDelate">x</sup></li>
					<li class="floatL channelOriginal">国际 <sup class="supDelate">x</sup></li>
					<li class="floatL channelOriginal">品势 <sup class="supDelate">x</sup></li>
					<li class="floatL channelOriginal">竞技 <sup class="supDelate">x</sup></li>
					<li class="floatL channelOriginal">地区 <sup class="supDelate">x</sup></li>
				</ul>
			</div>
			<div class="compileChannel">
				<div class="myChannelTil clearfix">
					<span class="floatL">点击添加更多频道</span>
				</div>
				<div class="dynamicallyAdd">
					<p class="compileAddChannelTile">地区</p>
					<ul class="compileAddChannelArea commonHeight clearfix">
						<li class="floatL channelOriginal channelActive">国内</li>
						<li class="floatL channelOriginal">国际</li>
						<li class="floatL channelOriginal">地区</li>
						<li class="floatL channelOriginal">国内</li>
						<li class="floatL channelOriginal">国际</li>
						<li class="floatL channelOriginal">地区</li>
					</ul>
				</div>
				<div class="dynamicallyAdd">
					<p class="compileAddChannelTile">技术</p>
					<ul class="compileAddChannelSkill commonHeight clearfix">
						<li class="floatL channelOriginal channelActive">特技</li>
						<li class="floatL channelOriginal">跆拳舞</li>
					</ul>
				</div>
				<div class="dynamicallyAdd">
					<p class="compileAddChannelTile">经验</p>
					<ul class="compileAddChannelExperience commonHeight clearfix">
						<li class="floatL channelOriginal channelActive">教学</li>
						<li class="floatL channelOriginal">经营</li>
						<li class="floatL channelOriginal">跆图</li>
						<li class="floatL channelOriginal">体育</li>
					</ul>
				</div>
				<div class="dynamicallyAdd">
					<p class="compileAddChannelTile">组织</p>
							<ul class="compileAddChannelOrganization commonHeight clearfix">
								<li class="floatL channelOriginal channelActive ">赛事</li>
								<li class="floatL channelOriginal ">培训</li>
								<li class="floatL channelOriginal ">活动</li>
								<li class="floatL channelOriginal ">公益</li>
								<li class="floatL channelOriginal ">会议</li>
							</ul>
						</div>
					</div>
				</div>	
			</div>
		</div>
		</div>
		<script src="../js/flexable.js"></script>
		<script src="../js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/newsarea.js"></script>
		<script src="../js/artTemplate.js"></script>
		<script type="text/html" id="channel">
			{{each channel as value}}
				<p class="compileAddChannelTile">{{value.Title}}</p>
			{{/each}}
		</script>
		
		
		<script>
			$('.floatR').click(function(){	
				if($(".supDelate").css("display")=="none"){
					$(".supDelate").show();
					$('.floatR').html("完成");
				}else{
					$(".supDelate").hide();
					$('.floatR').html("编辑")
				}
				
			})

			$('.supDelate').bind('click',function(){
				$(this).parent().remove();
				
			})
			
			$(document).ready(function() {
				var url = 'http://d2p7pk.natappfree.cc/News/GetMoreNewsType';
				$.ajax({
					url: url,
					dataType: 'json',
					type: 'post',
					success: function(data) {
						console.log(data);
						var str = template("channel", {channel: data.Data.Data})
						$(".dynamicallyAdd").html(str);
						
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.status);
						alert(XMLHttpRequest.readyState);
						alert(textStatus);
					}
				});
			});

			
		
		</script>
		
		
		
		
	</body>

</html>
