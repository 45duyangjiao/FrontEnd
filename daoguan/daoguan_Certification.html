<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>已认证道馆信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/training.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />

		<script src="../js/flexable.js"></script>
		<style>
			body {
				background: #f5f5f5;
			}
			
			.mui-table-view-cell>a:not(.mui-btn) {
				white-space: inherit;
				text-overflow: inherit;
			}
		</style>

	</head>

	<body>
		<div class="Certification"></div>
		<div class="dg_scroll"></div>
		<div class="dg_jianjie_box mui-table-view mt15">
			<h2 class="dg_title dg_title_border"><span>课程表</span></h2>
			<table class="dg_table">
				<thead>
					<tr>
						<th>时间</th>
						<th>课程</th>
						<th>费用</th>
					</tr>
				</thead>
				<tbody class="dg_table_content">
					
				</tbody>
			</table>
		</div>
		<div class="Activity"></div>
		
		
		<script type="text/html" id="Activity">
				<div class="dg_jianjie_box mui-table-view mt15">
				<h2 class="dg_title"><i>预</i>道馆活动</h2>
				<div class="dg_list">
					<ul>
						{{each Activity as value}}
						<li id="{{value.Id}}">
							<div class="dg_Activities">
								<h2>{{value.title}}</h2>
								<p>活动时间：{{value.activity_time}}-{{value.activity_Endtime}}</p>
							</div>
							<button class="dg_btn">预约</button>
						</li>
						{{/each}}
						
					</ul>
				</div>
			</div>
			
		</script>
	
		<script type="text/html" id="dg_scroll">
			{{each picList as value }}
			<a href=""><img src="../img/daoguan_img2.jpg" alt="{{value.url}}" /></a>
			{{/each}}
		</script>

		<script type="text/html" id="Course">
			{{each Course as value }}
			<tr>
				<td><b>{{value.Coursedate}}</b>10：30-11：50</td>
				<td>{{value.CourseName}}</td>
				<td>¥：{{value.Price}}</td>
			</tr>
			{{/each}}

		</script>

		<script src="../js/mui.min.js"></script>
		<script src="../js/flexable.js"></script>
		<script src="../js/zepto_1.1.3.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/daoguan_Certification.js"></script>
		<script src="../js/artTemplate.js"></script>
		<script>
			$(document).ready(function() {
				var url = 'http://47.93.192.128:5001/daoguan/DaoGuan_Detail';
				$.ajax({
					url: url,
					dataType: 'json',
					type: 'post',
					data: {
						dgId: 7,
						user_Id: 10003
					},
					success: function(data) {
						console.log(data)
						var str = template("Course", {Course: data.Data.Data.Course})
						var strr=template("dg_scroll", {picList: data.Data.Data.picList})
						$(".dg_scroll").html(strr);
						$(".dg_table_content").html(str);

						var htmlList = '';
						var value = data.Data.Data;
						htmlList+='<div class="dg_banner"><img src="../img/daoguan_banner.jpg" alt="" /></div>'+
							'<div class="dg_head"><h2>'+value.title+"</h2>"+
							'<h3><span class="dh_Star" style="display: none;">★★★★★</span>协会认证 &nbsp;&nbsp;&nbsp;&nbsp;CTA06</h3>'+
							'<p><i class="mui-icon iconfont icon-shijian"></i><span>&nbsp;&nbsp;'+value.BusinessHours+'</span></p>'+
							'<div class="dh_head_Certification">'+
							'<a href=""><i><img src="../img/daoguan_icon_Certification.png" alt="" /></i><p>'+value.IsCertification+'</p></a>'+
							'</div></div>'+
							'<div class="dg_function mt15">'+
							'<ul class="mui-table-view">'+
						    '<li class="mui-table-view-cell"><a class="mui-navigate-right"><i class="mui-icon iconfont icon-dingwei fontColor-blue"></i><span>'+value.address+'</span></a></li>'+
							'<li class="mui-table-view-cell"><a class="mui-navigate-right" href="tel:010-51726666"><i class="mui-icon iconfont icon-dianhua fontColor-blue"></i><span>'+value.phone+'</span></a></li>'+
							'</ul></div>'+
							'<div class="dg_jianjie_box mui-table-view mt15"><h2 class="dg_title"><span>简介详情</span></h2><p class="dg_p">'+value.content+'</p></div>'

						
						$('.Certification').empty().append(htmlList);
						
						
						
						
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.status);

					}
				});
			
			
			
				$.ajax({
					type:"post",
					url:"http://47.93.192.128:5001/daoguan/Activity_Record",
					async:true,
					dataType: 'json',
					data:{
						active_Id:"",	
						user_id:"",	
						dgId:7,
						time_Start:"",
						time_End:""
					},
					success:function(data){
						console.log(data);
						var str = template("Activity", {Activity: data.Data.Data})
						$(".Activity").html(str);
					},
					error:function(){
						
					}
				});		
			
			
			});
			
			
			
		</script>
		
		
	</body>

</html>
