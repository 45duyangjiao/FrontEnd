<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>培训报名页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/training.css" />
		<style>
			body{
				background: #fff;
			}
		</style>
	</head>

	<body>
		<div class="peixun_info">
			<h2 class="mui-content-padded mui-h4">2017年全国大众跆拳道一级以上裁判员年审复训培训班</h2>
			<p class="note mui-text-justify">备注：本系统仅支持中国跆拳道个人会员报名，入会请联系中跆协会员管理部010-87182942</p>
			<form action="" class="mui-content-padded">
			    <div class="mui-input-row border-radius peixun_Input">
			        <label>会员编号</label>
			        <input type="text" class="mui-input-clear" placeholder="请输入个人会员编号">
			    </div>
			    <div class="mui-input-row border-radius peixun_Input">
			    	<label>验证码</label>
			        <input type="text" class="mui-input-clear" placeholder="请输入验证码">
			    </div>
			    <button class="mui-btn mui-btn-primary mui-btn-block button-margin">下一步</button>
			</form>
		</div>

		<script src="../js/mui.min.js"></script>
	</body>
</html>
