<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>公益新闻列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/common.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/activationRecord.css" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-scroll-wrapper" id="protocol">
			<div class="mui-scroll">
				<ul class="GetGongyiNewsList">	
					
				</ul>
			</div>
		</div>
		<script type="text/html" id="GetGongyiNewsList">
			{{each activition as value}}
			<li class="activationRecordLi activationRecordLiFlex"  id="{{value.newsid}}" commentCount="{{value.commentCount}}">
				<div class="EventTitle EventTitleCont" >
					<a style="color:#333;">{{value.newstitle}}</a>
				</div>
				<div class="EventTime EventTimeLeft">
					{{value.createtime}}
				</div>
			</li>
			{{/each}}	
		</script>
		
		<script src="../js/flexable.js"></script>
		<script src="../js/zepto_1.1.3.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/GetGongyiNewsList.js"></script>
		<script src="../js/artTemplate.js"></script>
				
	</body>

</html>
