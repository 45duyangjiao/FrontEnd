<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>已认证道馆信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/training.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />

		<script src="../js/flexable.js"></script>
		<style>
			body {
				background: #f5f5f5;
			}
			
			.mui-table-view-cell>a:not(.mui-btn) {
				white-space: inherit;
				text-overflow: inherit;
			}
		</style>

	</head>

	<body>
		<div class="Certification"></div>
		<div class="dg_scroll"></div>
		<div class="dg_table_content"></div>
		<div class="Activity"></div>

		<script type="text/html" id="Activity">
			<div class="dg_jianjie_box mui-table-view mt15">
				<h2 class="dg_title"><i>预</i>道馆活动</h2>
				<div class="dg_list">
					<ul>
						{{each Activity as value}}
						<li id="{{value.Id}}">
							<div class="dg_Activities">
								<h2>{{value.title}}</h2>
								<p>活动时间：{{value.activity_time}}-{{value.activity_Endtime}}</p>
							</div>
							<button class="dg_btn">预约</button>
						</li>
						{{/each}}

					</ul>
				</div>
			</div>

		</script>

		<script type="text/html" id="dg_scroll">
			{{each picList as value }}
			<a href=""><img src="../img/daoguan_img2.jpg" alt="{{value.url}}" /></a>
			{{/each}}
		</script>

		<script type="text/html" id="Course">

			<div class="dg_jianjie_box mui-table-view mt15">
				<h2 class="dg_title dg_title_border"><span>课程表</span></h2>
				<table class="dg_table">
					<thead>
						<tr>
							<th>时间</th>
							<th>课程</th>
							<th>费用</th>
						</tr>
					</thead>
					<tbody>
						{{each Course as value }}
						<tr>
							<td><b>{{value.Coursedate}}</b></br>10：30-11：50</td>
							<td>{{value.CourseName}}</td>
							<td>¥：{{value.Price}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>

		</script>

		<script src="../js/mui.min.js"></script>
		<script src="../js/flexable.js"></script>
		<script src="../js/zepto_1.1.3.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/daoguan_Certification.js"></script>
		<script src="../js/artTemplate.js"></script>

	</body>

</html>
