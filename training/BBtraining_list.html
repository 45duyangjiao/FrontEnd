<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>培训列表页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			.mui-control-content {
				background-color: white;
				min-height: 635px;
			}
			
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
			
			li {
				list-style: none;
			}
			
			.content {
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			
			.tittle {
				font: 16px;
				font-weight: bold;
				color: #333333;
			}
			
			#showCityPicker {
				display: none;
			}
			
			body{
				position: relative;
			}
			.wrap{
				position: absolute;
				top: 0px;
			}
			
			
			.mui-bar-nav~ .mui-content .mui-pull-top-pocket{
				top:90px !important;}
		</style>
	</head>

	<body>
		<div class="mui-content wrap">
			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
	
				</div>
	
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group">
					<div class="mui-slider-item mui-control-content"></div>
				</div>
			</div>
		</div>
		<script type="text/html" id="saiNav">
			{{each list as v }}
			<a class="mui-control-item" href="#{{v.Id}}" name="{{v.Id}}">{{v.Title}}</a>
			{{/each}}
		</script>

		<script type="text/html" id="Navcont">
			{{ if cont.typeid==22}}
			<div id='showCityPicker' style="text-align:center;color:#888;background: #e6e6e6;height: 40px;line-height: 40px; display: block;">选择城市:<span id='cityResult' class="ui-alert"></span></div>
			{{/if}}
			
			<div id="pullrefresh" class="mui-scroll-wrapper" style="position: absolute;top:40px">
				<div class="mui-scroll">
					<ul class="mui-table-view diqu">
						{{each cont.Data as v }}
						<li class="mui-table-view-cell mui-media contID" id="{{v.id}}">
							<a>
								{{if v.ThumbImg.length !==0}}
								<img class="mui-media-object mui-pull-left" src="{{v.ThumbImg}}" style="padding: 5px;"> {{/if}}
								<div class="mui-media-body">
									<h5 class="mui-ellipsis tittle" style="width: 80%;overflow: hidden;">{{v.Title}}</h5>
									<p class="mui-ellipsis">{{v.ShortMsg}}</p>
								</div>
								<div>培训时间：{{v.TrainTime}} <button  class="mui-btn-blue border-radius mui-pull-right">快速报名</button></div>
							</a>
						</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</script>

		
		
		<script type="text/html" id="NavcontA">
			
			<div id='showCityPicker' style="text-align:center;color:#888;background: #e6e6e6;height: 40px;line-height: 40px;display: block;">
				选择城市:<span id='cityResult' class="ui-alert">{{cont.provice}}{{cont.cityname}}</span></div>
			
			<div id="scroll1" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view diqu">
			
						{{each cont.Data as v }}
			
						<li class="mui-table-view-cell mui-media mediaId contID" commentCount={{v.commentcount}} id="{{v.id}}">
							<a>
								<div class="mui-media-body">
									<div class="mui-ellipsis tittle">{{v.Title}}</div>
									<div class="muiCont">
										<div class="mui-pull-left">{{(v.CreatedTime).slice(0,10)}}{{v.source}}</div>
										<div class="mui-pull-right view"><button onclick="content({{v.id}})" class="mui-btn-blue border-radius mui-pull-right">快速报名</button></div>
									</div>
								</div>
							</a>
						</li>
			
						{{/each}}
			
					</ul>
				</div>
			</div>
		</script>

		
		<script type="text/html" id="pullRefresh">
			 {{each cont.Data as v }}
				<li class="mui-table-view-cell mui-media contID" id="{{v.id}}">
					<a>
						{{if v.ThumbImg.length !==0}}
						<img class="mui-media-object mui-pull-left" src="{{v.ThumbImg}}" style="padding: 5px;"> {{/if}}
						<div class="mui-media-body">
							<h5 class="mui-ellipsis tittle" style="width: 80%;overflow: hidden;">{{v.Title}}</h5>
							<p class="mui-ellipsis">{{v.ShortMsg}}</p>
						</div>
						<div>培训时间：{{v.TrainTime}} <button  class="mui-btn-blue border-radius mui-pull-right">快速报名</button></div>
					</a>
				</li>
			{{/each}}
		</script>
		
		<script src="../js/artTemplate.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.js"></script>
		<script src="../js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../js/mui.pullToRefresh.js"></script>
		<script type="text/javascript" src="../js/mui.pullToRefresh.material.js"></script>

		<script>
			$(document).ready(function() {

				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				var urlPath = "http://47.93.192.128:5001/";
				var NavUrl = urlPath + "Train/TrainNavBar";
				var ListUrl = urlPath + "Train/TrainList";
				var group = $("#sliderSegmentedControl");
				var contGroup = $(".mui-slider-group");
				$.ajax({
					type: "post",
					url: NavUrl,
					async: true,
					dataType: "json",
					success: function(data) {
						var list = data.Data.Data.reverse();
						console.log(list);
						var str = template("saiNav", {
							list: list
						});
						$('#sliderSegmentedControl').html(str);
						var firstDiv = contGroup.children(":first");
						var len = list.length;
						for(var i = 0; i < len; i++) {
							var id = list[i].Id;
							if(i == 0) {
								firstDiv.attr("id", id);
								var typeid = firstDiv.attr("id");
								contAjax(typeid)
							} else {
								firstDiv.clone().attr("id", id).appendTo(contGroup);
							}
						}
					}
				});

				function contAjax(typeid) {
					$.ajax({
						type: "post",
						url: ListUrl,
						async: true,
						dataType: "json",
						data: {
							typeId: typeid,
							pageindex: 1
						},
						success: function(data) {
							console.log(data)
							data.Data.typeid = typeid;
							var cont = data.Data;
							console.log(cont);
							var str = template("Navcont", {cont: cont});
							$("#" + typeid).html(str);
							if(typeid==22){
								address(typeid)
							}

							$(".contID").click(function(){
								var id=$(this).attr("id")
								window.location.href = "trainingContent.html?id=" + id;
							})
							pullrefresh(typeid)
						}
					});
				}
				
				
				function pullajax(typeid,table){
					$.ajax({
						type: "post",
						url: ListUrl,
						async: true,
						dataType: "json",
						data: {
							typeId: typeid,
							pageindex: 1
						},
						success: function(data) {
							data.Data.typeid = typeid;
							var cont = data.Data;
							console.log(cont.Data);
							var str = template("pullRefresh", {cont: cont});						
							table.innerHTML=table.innerHTML+str
							if(typeid==22){
								address(typeid)
							}

							$(".contID").click(function(){
								var id=$(this).attr("id")
								window.location.href = "trainingContent.html?id=" + id;
							})
							pullrefresh(typeid)
						}
					});
				}
				
				function city(typeid, cityname, provice) {
					$.ajax({
						type: "post",
						url: urlPath + "News/AreaChange",
						async: true,
						dataType: "json",
						data: {
							AreaName: cityname,
							TypeId: typeid,
							ProvinceName: provice
						},
						success: function(data) {
							data.Data.typeid=typeid;
							data.Data.cityname=cityname;
							data.Data.provice=provice;
							var cont = data.Data;
							console.log(cont);
							var str = template("NavcontA", {
								cont: cont
							});
							$("#"+typeid).html(str);
							address(typeid);
							
							$(".contID").click(function(){
								var id=$(this).attr("id")
								window.location.href = "trainingContent.html?id=" + id;
							})
						
						}
					});
				}

				document.getElementById('slider').addEventListener('slide', function(e) {
					var tyid = group.children().eq(e.detail.slideNumber).attr("name")
					contAjax(tyid);
				});

				function address(typeid){
						var _getParam = function(obj, param) {
						return obj[param] || '';
					};
					//					
					//级联示例
					var cityPicker = new mui.PopPicker({
						layer: 2
					});
					cityPicker.setData(cityData);
					var showCityPickerButton = document.getElementById('showCityPicker');
					var cityResult = document.getElementById('cityResult');
					showCityPickerButton.addEventListener('tap',
					function(event) {
						cityPicker.show(function(items) {
							cityResult.innerText = items[0].text + items[1].text;
							var cityname = items[1].text;
							var provice = items[0].text;
							city(typeid, cityname, provice);
						});
					}, false);
					}
		
		function pullrefresh(typeid) {
		
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
		
			/*
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh(typeid) {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					
					pullajax(typeid,table)
					
//					for(var i = cells.length, len = i + 3; i < len; i++) {
//						var li = document.createElement('li');
//						li.className = 'mui-table-view-cell';
//						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
//						//下拉刷新，新纪录插到最前面；
//						table.insertBefore(li, table.firstChild);
//					}
		
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
		
			var count = 0;
			/*
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
		
					for(var i = cells.length, len = i + 5; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
		
				}, 1500);
			}
		}
		
		})</script>
				
				
		
	</body>

</html>
