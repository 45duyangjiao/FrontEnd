		<script>
			function texts(id) {
				window.location.href = "newsContent.html?id=" + id;
			}
			(function() {
				$("#newsarea").click(function() {
					window.open("newsarea.html")
				})
				var t = setTimeout(function() {
					$("#time2").slideUp();
					clearInterval(t)
				}, 2000)
			})()

			var NavUrl = "http://47.93.192.128:5001/News/NewsNavBar";
			var ListUrl = "http://47.93.192.128:5001/News/NewsList";
			//默认加载
			$.ajax({
				type: "post",
				url: ListUrl,
				data: {
					typeid: 3,
					pageindex: 1,
					proid: "",
					cityid: "",
					areaid: ""
				},
				datatype: "json",
				success: function(data) {
					//console.log(data)
					data = eval('(' + data + ')');
					var fragment = document.createDocumentFragment(); //创建一个代码片段
					var li;

					if(typeof(data.Data.Data) != "undefined") {
						for(var i = 0; i < data.Data.Data.length; i++) { //循环输出data中的数据
							li = document.createElement('li');
							//li.className = 'mui-table-view-cell mui-media';
							if(data.Data.Data[i].pics.length == 3) {
								console.log(data.Data.Data[i].pics)
								console.log(data.Data.Data[i].id)
								li.innerHTML = '<div class="mui-table-view-cell" id="' + data.Data.Data[i].id + '"><div onclick="texts(' + data.Data.Data[i].id + ')" class="muipurelyTitle">' + data.Data.Data[i].title + '</div><div class="muipurelyImg" id="purelyImg"><img src="' + data.Data.Data[i].pics[0] + '"><img src="' + data.Data.Data[i].pics[1] + '"><img src="' + data.Data.Data[i].pics[2] + '"></div><div class="muipurelytext "><p class="muipurelylook clearfix"><span class="lookLeft">' + data.Data.Data[i].publishDate + data.Data.Data[i].source + '</span><span class="lookRight"><i class="look"></i>' + data.Data.Data[i].viewCount + '</span></p></div></div>'

							} else if(data.Data.Data[i].pics.length == 0 && data.Data.Data[i].thumbImg) {
								li.innerHTML = '<div class="mui-table-view-cell" id="' + data.Data.Data[i].id + '"><div class="mui-table-Img">' +
									'<img src="' + data.Data.Data[i].thumbImg + '"/></div><div class="mui-table-text"><p onclick="texts(' + data.Data.Data[i].id + ')" class="mui-table-Tile">' + data.Data.Data[i].title + '</p><p class="mui-table-look"><span class="lookLeft">' + data.Data.Data[i].publishDate + data.Data.Data[i].source + '</span><span class="lookRight"><i class="look"></i>' + data.Data.Data[i].viewCount + '</span></p></div></div>'
							} else {
								li.innerHTML = '<div class="mui-table-view-cell" id="' + data.Data.Data[i].id + '"><div onclick="texts(' + data.Data.Data[i].id + ')" class="muipurelyTitle">' + data.Data.Data[i].title + '</div><div class="muipurelytext "><p class="muipurelylook clearfix"><span class="lookLeft">' + data.Data.Data[i].publishDate + data.Data.Data[i].source + '</span><span class="lookRight"><i class="look"></i>' + data.Data.Data[i].viewCount + '</span></p></div></div>';
							}

							fragment.appendChild(li);
						}
					}

					$('#List li').remove();
					document.querySelector("#List").appendChild(fragment); //输出到#item1mobile的页面内容

				},
				error: function() {

				}
			});

			//加载列表的方法
			function innerList(typeid) {

				$.ajax({
					type: "post",
					url: ListUrl,
					data: {
						typeid: typeid,
						pageindex: 1,
						proid: "",
						cityid: "",
						areaid: ""
					},
					datatype: "json",
					success: function(data) {
						//						console.log(data)
						data = eval('(' + data + ')');
						var fragment = document.createDocumentFragment(); //创建一个代码片段
						var li;

						if(typeof(data.Data.Data) != "undefined") {
							for(var i = 0; i < data.Data.Data.length; i++) { //循环输出data中的数据
								li = document.createElement('li');
								//								li.className = 'mui-table-view-cell mui-media';
								if(data.Data.Data[i].pics.length == 3) {
									console.log(data.Data.Data[i].pics)
									console.log(data.Data.Data[i].id)
									li.innerHTML = '<div class="mui-table-view-cell" id="' + data.Data.Data[i].id + '"><div class="muipurelyTitle">' + data.Data.Data[i].title + '</div><div class="muipurelyImg" id="purelyImg"><img src="' + data.Data.Data[i].pics[0] + '"><img src="' + data.Data.Data[i].pics[1] + '"><img src="' + data.Data.Data[i].pics[2] + '"></div><div class="muipurelytext "><p class="muipurelylook clearfix"><span class="lookLeft">' + data.Data.Data[i].publishDate + data.Data.Data[i].source + '</span><span class="lookRight"><i class="look"></i>' + data.Data.Data[i].viewCount + '</span></p></div></div>'

								} else if(data.Data.Data[i].pics.length == 0 && data.Data.Data[i].thumbImg) {
									li.innerHTML = '<div class="mui-table-view-cell" id="' + data.Data.Data[i].id + '"><div class="mui-table-Img">' +
										'<img src="' + data.Data.Data[i].thumbImg + '"/></div><div class="mui-table-text"><p class="mui-table-Tile">' + data.Data.Data[i].title + '</p><p class="mui-table-look"><span class="lookLeft">' + data.Data.Data[i].publishDate + data.Data.Data[i].source + '</span><span class="lookRight"><i class="look"></i>' + data.Data.Data[i].viewCount + '</span></p></div></div>'
								} else {
									li.innerHTML = '<div class="mui-table-view-cell" id="' + data.Data.Data[i].id + '"><div class="muipurelyTitle">' + data.Data.Data[i].title + '</div><div class="muipurelytext "><p class="muipurelylook clearfix"><span class="lookLeft">' + data.Data.Data[i].publishDate + data.Data.Data[i].source + '</span><span class="lookRight"><i class="look"></i>' + data.Data.Data[i].viewCount + '</span></p></div></div>';
								}

								fragment.appendChild(li);
							}
						}

						$('#List li').remove();
						document.querySelector("#List").appendChild(fragment); //输出到#item1mobile的页面内容

					},
					error: function() {

					}
				});
			}
			//加载导航的方法
			function innerNav() {

				$.ajax({
					type: "post",
					url: NavUrl,
					datatype: "json",
					success: function(data) {
						data = eval('(' + data + ')');
						var fragment = document.createDocumentFragment(); //创建一个代码片段
						var a;
						if(typeof(data.Data.Data) != "undefined") { //这里是判断是不是有数据的 如果没数据直接不用循环 否则 undefined len属性
							for(var i = data.Data.Data.length - 1; i >= 0; i--) { //循环输出data中的数据
								a = document.createElement('a');
								a.className = 'mui-control-item';
								a.href = "javascript:innerList(" + data.Data.Data[i].Id + ");";
								a.innerHTML = data.Data.Data[i].Title;
								fragment.appendChild(a);
								console.log(a.href)

							}
						}

						document.querySelector("#cur").appendChild(fragment); //输出到#item1mobile的页面内容
						$("#cur>a:first-child").addClass("mui-active")
						$("#cur>a").bind("click", function() {
							$("#cur>a").removeClass("mui-active");
							$(this).addClass("mui-active")
						})
						//						innerList(parseInt(data.Data.Data[0].Id));

					},
					error: function() {

					}
				});
			}

			//页面价在后执行   加载导航的方法
			window.onload = function() {
				getRem(750, 100)
				innerNav();
			}
			window.onresize = function() {
				getRem(750, 100)
			};

			function getRem(pwidth, prem) {
				var html = document.getElementsByTagName("html")[0];

				var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
				html.style.fontSize = oWidth / pwidth * prem + "px";
			}
		</script>
