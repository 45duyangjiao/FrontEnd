<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新闻点赞</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/newsZan.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		
		<div id="view"></div>
		<script src="../js/flexable.js"></script>
		<script src="../js/zepto_1.1.3.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/newsZan.js"></script>
		<script src="../js/laytpl.js"></script>
		
		<script id="demo" type="text/html">
		 <div class="mui-scroll-wrapper">
			<div class="mui-scroll">
			<ul class="newsZanPage">
			{{# for(var i = 0, len = d.list.length; i < len; i++){ }}
			  <li class="newsZanLi">
			  	<img src="{{ d.list[i].pic }}"/>
			  	<span >{{ d.list[i].nickname }}</span>
			    <span>{{ d.list[i].date }}</span>
			  </li>
			{{# } }}
			</ul>
			</div>
			</div>
		</script>
		
		<script type="text/javascript">

			window.onload=function(){

				if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari

					xmlhttp=new XMLHttpRequest();

				}else{// code for IE6, IE5

					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                    
				}
                xmlhttp.open("POST",'http://47.93.192.128:5001/News/commentLikeUserList',true);
                xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded; charset=utf-8") 
                var params="commentId="+4;
				xmlhttp.send(params);	
				xmlhttp.onreadystatechange=function(){

					if (xmlhttp.readyState==4 && xmlhttp.status==200){
                    console.log(111111111111);
 					var data = JSON.parse(xmlhttp.responseText).Data.Data;
 					console.log(data)
 					var data = {
					  title: '前端攻城师',
					  list: data
					};
					var gettpl = document.getElementById('demo').innerHTML;
					laytpl(gettpl).render(data, function(html){
					  document.getElementById('view').innerHTML = html;
					});

				}
				};
			}
		</script>
	</body>

</html>
