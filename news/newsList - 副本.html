		<script type="text/javascript">
			
			$(document).ready(function() {
				var url = 'http://47.93.192.128:5001/News/NewsNavBar';
				$.ajax({
					url: url,
					dataType: 'json',
					type: 'post',
					success: function(data) {
						console.log(data.Data.Data);
						var str = template("newList", {newList: data.Data.Data})
						$(".newList").html(str);

//						$(".activationRecordLi").click(function () {
//					        let id=$(this).attr('id');// 获取id
//					        localStorage.setItem("ActivityId",id)
//					        window.location.href = "training_con.html?id=" + id;
//					    })

					error: function(XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.status);
						alert(XMLHttpRequest.readyState);
						alert(textStatus);
					}
				});
				
				var urll="http://47.93.192.128:5001/News/NewsList"
				$.ajax({
					url: urll,
					dataType: 'json',
					type: 'post',
					data:{
						pageindex:"",	//number	否	页数，不填默认第一页	1
						typeid:3,	//number	否	栏目类型id	1
						proid:"",	//number	否	省id	3
						cityid:"",	//number	否	城市id	5
						areaid:""	//number	否	区域id
					},
					success: function(data) {
						console.log(data);
						var str = template("newListCont", {newListCont: data.Data.Data})
						$(".mui-slider-group").html(str);
						
						if(typeof(data.Data.Data) !== "undefined"){
							var xx = data.Data.Data;
							for(var i = 0; i <xx.length ; i++) {
								console.log(i)
								if(xx[i].pics.length >1) {
									var data=xx[i];
									console.log(data,i)
									
									var str = template("picThree",data);
									$(".picThree").html(str);
//									$('.mui-table-view').html(str)
								}else if(xx[i].pics.length == 1) {
									var data=xx[i];
									console.log(data)
									var str = template("picOne",data);
									$(".picOne").html(str);
								}else if(xx[i].pics.length == 0) {
									var data=xx[i];
									console.log(data)
									var str = template("picNo",data);
									$(".picNo").html(str);
								}
							
							}
							
							
						}
						
						
//						$(".activationRecordLi").click(function () {

//					        localStorage.setItem("ActivityId",id)
//					        window.location.href = "training_con.html?id=" + id;
//					    })
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						
						alert(textStatus);
					}
				});
				
			});
