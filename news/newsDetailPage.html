<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新闻详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/newsDetailPage.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/flexable.js"></script>
	</head>

	<body>
		<div class="mui-scroll-wrapper" id="protocol">
			<div class="mui-scroll">
				<div class="newsDetailPage">
					<div style="padding:0 0.3rem;">
						<div id="con_tilte" class="newsDetailTile"></div>
							<div class="clearfix newsDetailFrom">
								<span id="con_pub" class="floatL newsDetailTime"></span>
								<span id="con_source" class="floatR newsDetailTime"></span>
							</div>
						<div id="con_con" class="newsImgBox"></div>
					</div>
					<ul class="newsDetailComments" id="List">
						<!--<li class="" >
							<div class="floatL avatar">
								<img src="../img/timg5.png" alt=""/>
							</div>
							<div class="floatR commentsOthers">
								<p class="clearfix pName">
									<span class="floatL">幽雅</span><span class="floatR"><i></i>366</span>
								</p>
								<p class="pComments">竞技两项内容进行实操考核，避免了传统形式的考</p>
								<p class="pTime"><span>42分钟前</span><span class="commontsReply">  回复</span></p>
							</div>
						</li>-->
					</ul>
				</div>				
			</div>
		</div>

		
		<script>
			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			var id = GetQueryString("id");
//			var viewCount = GetQueryString("viewCount");
			
			function reply(id,LikeCount){
				window.location.href = "newsZan.html?id=" + id + "&LikeCount=" + LikeCount;
			}
			
			function Thumb(id){
				window.location.href = "newsZan.html?id=" + id;
			}

			var DetailUrl = "http://47.93.192.128:5001/News/NewsInfo";
			//默认加载
			$.ajax({
				type: "post",
				url: DetailUrl,
				data: {
					id: id
				},
				datatype: "json",
				success: function(data) {
					data = eval('(' + data + ')');
					
					var con_tilte=data.Data.Data.tilte;
					var con_con=data.Data.Data.content;
					$("#con_tilte").html(con_tilte)
					$("#con_con").html(con_con)
					var con_pub=data.Data.Data.publishDate;
					var con_source=data.Data.Data.source;
					$("#con_pub").html(con_pub)
					$("#con_source").html(con_source)
				},
				error: function() {

				}
			});
			
			var CommentUrl = "http://47.93.192.128:5001/News/CommentDetail";
			//默认加载
			$.ajax({
				type: "post",
				url: CommentUrl,
				data: {
					NewsId: id
				},
				datatype: "json",
				success: function(data) {
					data = eval('(' + data + ')');
					var fragment = document.createDocumentFragment(); //创建一个代码片段
					var li;
					console.log(data)
					if(typeof(data.Data.Data) != "undefined") {
						for(var i = 0; i < data.Data.Data.length; i++) { //循环输出data中的数据
							li = document.createElement('li');
							li.className = 'clearfix';
							li.innerHTML = '<div class="floatL avatar"><img src="'+
							data.Data.Data[i].pic+
							'" /></div><div class="floatR commentsOthers"><p class="clearfix pName"><span class="floatL">'+
							data.Data.Data[i].nickname+
							'</span><span class="floatR" ><i></i>'+
							data.Data.Data[i].LikeCount+
							'</span></p><p class="pComments">'+
							data.Data.Data[i].content+
							'</p><p class="pTime"><span>'+
							data.Data.Data[i].date+
							'</span><span class="commontsReply" onclick="Thumb(\''+id+'\')">  回复</span></p></div>'
							fragment.appendChild(li);
						}
					}
					document.querySelector("#List").appendChild(fragment); //输出到#item1mobile的页面内容
				},
				error: function() {

				}
			});
		</script>
	</body>

</html>
