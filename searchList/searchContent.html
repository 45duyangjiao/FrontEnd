		<script>
			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			var id = GetQueryString("id");
			
			var testUrl=window.location.href
			testUrl=decodeURIComponent(testUrl.substr(testUrl.lastIndexOf("=")).slice(1))

			var searchUrl = "http://47.93.192.128:5001/Search/SearchByKey";
			//默认加载
			$.ajax({
				type: "post",
				url: searchUrl,
				data: {
					key: testUrl
				},
				datatype: "json",
				success: function(data) {
					console.log(data)
					data = eval('(' + data + ')');
					var fragment = document.createDocumentFragment(); //创建一个代码片段
					var div = document.createElement('div');
					div.className = 'announceDetailPage';
					if(data.Data.query.length != undefined) {
//						alert(1)
						for(var i = 0; i < data.Data.query.length; i++) {
							if(data.Data.query[i].Id == id) {
								div.innerHTML = '<div class="announceDetailTil">' +
									data.Data.query[i].Title +
									'</div><div class="announceDetailTime clearfix"><span class="floatL Ltime">' +
									data.Data.query[i].createTime +
									'</span><span class="floatR Rfrom">' +
									data.Data.query[i].source +
									'</span></div><div class="announceDetailMainbody">' +
									data.Data.query[i].content +
									'</div>'
								fragment.appendChild(div);
							}
						}
					}else{
						if(data.Data.query[0].Id == id) {
								div.innerHTML = '<div class="announceDetailTil">' +
									data.Data.query[0].Title +
									'</div><div class="announceDetailTime clearfix"><span class="floatL Ltime">' +
									data.Data.query[0].createTime +
									'</span><span class="floatR Rfrom">' +
									data.Data.query[0].source +
									'</span></div><div class="announceDetailMainbody">' +
									data.Data.query[0].content +
									'</div>'
								fragment.appendChild(div);
							}
					}

					//$('.mui-scroll div').remove();
					document.querySelector(".mui-scroll").appendChild(fragment); //输出到#item1mobile的页面内容

				},
				error: function() {

				}
			});
		</script>
