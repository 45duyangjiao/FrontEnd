<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>培训内容页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/training.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<style>
			.mui-table-view-cell:after{
				left: 0;
			}
			.mui-btn-block{
				width: 94%;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<div class="daoCon"></div>

		<script type="text/html" id="daoCon">
			{{each data as v }}
			<div class="mui-table-view peixun_info">
				<h1 class="mui-h4 mui-table-view-cell mui-collapse">{{v.title}}</h1>
				<div id="Time" class="mui-table-view-cell mui-collapse">
					<i class="mui-icon iconfont icon-time"></i>
					<p class="">培训时间</p>
					<span class="">{{v.activity_time}}至{{v.activity_Endtime}}</span>
				</div>
				<div id="Adresse" class="mui-table-view-cell mui-collapse">
					<i class="mui-icon mui-icon-location"></i>
					<p>培训地址</p>
					<span>{{v.address}}</span>
				</div>
				<div id="Contact" class="mui-table-view-cell mui-collapse">
					<i class="mui-icon mui-icon-person"></i>
					<p>负责人</p>
					<span>{{v.principal}}</span>
				</div>
				<div id="Phone" class="mui-table-view-cell mui-collapse">
					<i class="mui-icon mui-icon-phone"></i>
					<p>联系电话</p>
					<span>{{v.phone}}</span>
				</div>
			</div>
			<ul class="peixun_new mui-content-padded">
				<h2 class="mui-h4"><i></i>活动详情</h2>
				<p class="mui-text-justify">{{v.content}}</p>
				<ul class="imgList">
					{{each v.pics as value}}
					<li><img src="http://47.93.192.128:5001{{value}}"/></li>
					{{/each}}

				</ul>
			</div>
			<!--<button class="mui-btn mui-btn-primary mui-btn-block">已举办过的活动</button>-->
			
			{{/each}}
		</script>

		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/membersCont.js"></script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/artTemplate.js" ></script>
		
	</body>
</html>
