<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>赛事列表页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/training.css" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/flexable.js"></script>
		<style>
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #fff;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: 32%;
			}
			
			.mui-table-view-cell {
				padding: 11px 12px;
			}
			
			.mui-table-view-cell>a:not(.mui-btn) {
				white-space: inherit
			}
			
			.mui-slider .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				border-bottom: 2px solid #007aff;
			}
			
			.mui-segmented-control.mui-scroll-wrapper .mui-control-item {
				display: block;
				float: left;
			}
			
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				transition: none;
			}
			
		</style>

	</head>

	<body>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div id="cur" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">

					</div>
					<!--<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>-->
					<div id="time2" class="current-position">地区<i></i></div>
				</div>

				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view" id="List">

								</ul>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<script>
			function texts(id) {
				window.location.href = "scheduleContent.html?id=" + id;
			}
			
			(function() {
				var t = setTimeout(function() {
					$("#time2").slideUp();
					clearInterval(t)
				}, 2000)
			})()

			var NavUrl = "http://47.93.192.128:5001/Match/MatchNavBar";
			var ListUrl = "http://47.93.192.128:5001/Match/MatchList";
			//默认加载
			$.ajax({
				type: "post",
				url: ListUrl,
				data: {
					MatchNavBarId: 17,
					pageindex: 1
				},
				datatype: "json",
				success: function(data) {
					data = eval('(' + data + ')');
					var fragment = document.createDocumentFragment(); //创建一个代码片段
					var li;
					var timeTe = "";
					
					if(typeof(data.Data.Data) != "undefined") {
						for(var i = 0; i < data.Data.Data.length; i++) { //循环输出data中的数据
							if(data.Data.Data[i].MatchDate == null){
									timeTe =""
								}else{
									timeTe = data.Data.Data[i].MatchDate
								}
							li = document.createElement('li');
							li.className = 'mui-table-view-cell mui-media';
							li.innerHTML = '<div><img onerror="imgerror(this)" class="mui-pull-left" src="' +
									data.Data.Data[i].pic +
									'"><div onclick="texts(' + data.Data.Data[i].id + ')" class="saishi_text mui-media-body"><h2 class="">' +
									data.Data.Data[i].Title +
									'</h2><div class="mui-text-justify">内容简介：' +
									data.Data.Data[i].tag +
									'</div></div><div style="clear:both"></div></div><div class="saishi_time"><p class="peixun_p">比赛时间：' +
									timeTe +
									'</p></div>'
							fragment.appendChild(li);
						}
					}

					$('#List li').remove();
					document.querySelector("#List").appendChild(fragment); //输出到#item1mobile的页面内容

				},
				error: function() {

				}
			});
//          function imgerror(img){
//          	
//            	img.style.display = 'none';
//            	img.width = "0"
//              img.onerror=null;   //控制不要一直跳动
//              img.nextSibling.style.width = "100%";
//              img.nextSibling.style.float = 'left'
//          }
			//加载列表的方法
			function innerList(typeid) {

				$.ajax({
					type: "post",
					url: ListUrl,
					data: {
						MatchNavBarId: typeid,
						pageindex: 1
					},
					datatype: "json",
					success: function(data) {
						data = eval('(' + data + ')');
						var fragment = document.createDocumentFragment(); //创建一个代码片段
						var li;
						var timeTe = "";
						if(typeof(data.Data.Data) != "undefined") {
							
							for(var i = 0; i < data.Data.Data.length; i++) { //循环输出data中的数据
								 
								if(data.Data.Data[i].MatchDate == null){
									timeTe =""
								}else{
									timeTe = data.Data.Data[i].MatchDate
								}
								li = document.createElement('li');
								var localTion;
								if(i == 0){
									localTion = "地区"
								}
								li.className = 'mui-table-view-cell mui-media';
								if(data.Data.Data[i].pic == ""){
									li.innerHTML = '<div class="overflow"><div onclick="texts(' + data.Data.Data[i].id + ')" style="width:100%" class="saishi_text mui-media-body"><h2 class="">' +
									data.Data.Data[i].Title +
									'</h2><div class="mui-text-justify">内容简介：' +
									data.Data.Data[i].tag +
									'</div></div></div><div class="saishi_time"><p class="peixun_p">比赛时间：' +
									timeTe +
									'</p></div>'
								}else{
									
									li.innerHTML = '<div style="text-align:center;margin-bottom:10px;color:#888">'+localTion+'</div>'+
									'<div class="overflow"><img class="mui-pull-left" src="' +
									data.Data.Data[i].pic +
									'"><div onclick="texts(' + data.Data.Data[i].id + ')" class="saishi_text mui-media-body"><h2 class="">' +
									data.Data.Data[i].Title +
									'</h2><div class="mui-text-justify">内容简介：' +
									data.Data.Data[i].tag +
									'</div></div></div><div class="saishi_time"><p class="peixun_p">比赛时间：' +
									timeTe +
									'</p></div>'
								}
								
								
									
//									<button onclick="texts(' + data.Data.Data[i].id + ')" class="mui-btn-blue border-radius">快速报名</button>
								fragment.appendChild(li);
							}
						}

						$('#List li').remove();
						document.querySelector("#List").appendChild(fragment); //输出到#item1mobile的页面内容

					},
					error: function() {

					}
				});
			}
			//加载导航的方法
			innerList(1006)
			function innerNav() {

				$.ajax({
					type: "post",
					url: NavUrl,
					datatype: "json",
					success: function(data) {
						data = eval('(' + data + ')');
						var fragment = document.createDocumentFragment(); //创建一个代码片段
						var a;
						if(typeof(data.Data.Data) != "undefined") { //这里是判断是不是有数据的 如果没数据直接不用循环 否则 undefined len属性
							for(var i = data.Data.Data.length - 1; i >= 0; i--) { //循环输出data中的数据
								a = document.createElement('a');
								a.className = 'mui-control-item';
								a.href = "javascript:innerList(" + data.Data.Data[i].Id + ");";
								a.innerHTML = data.Data.Data[i].Title;
								fragment.appendChild(a);

							}
						}

						document.querySelector("#cur").appendChild(fragment); //输出到#item1mobile的页面内容
						$("#cur>a:first-child").addClass("mui-active")
						$("#cur>a").bind("click", function() {
							$("#cur>a").removeClass("mui-active");
							$(this).addClass("mui-active")
						})
						//						innerList(parseInt(data.Data.Data[0].Id));

					},
					error: function() {

					}
				});
			}

			//页面价在后执行   加载导航的方法
			window.onload = function() {
				getRem(750, 100)
				innerNav();

			}
			window.onresize = function() {
				getRem(750, 100)
			};

			function getRem(pwidth, prem) {
				var html = document.getElementsByTagName("html")[0];

				var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
				html.style.fontSize = oWidth / pwidth * prem + "px";
			}
		</script>
	</body>

</html>
