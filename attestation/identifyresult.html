<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>认证查询结果</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/identifyresult.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
	</head>
	<style>
		.identifyResultshowMore {
			background: #e3e3e2;
			text-align: center;
			color: #333;
			font-size: 0.3rem;
		}
		
		.coverMore {
			background: #ccc;
			text-align: center;
			color: #333;
			font-size: 0.3rem;
		}
		
		.coverOrshow {
			display: none;
		}
	</style>

	<body>
		<div class="identifyResult"></div>

		<script type="text/html" id="identifyResult">

			<div class="identifyImg">
				<div class="resultShowTil">
					<!--<i class="memberback"></i>--> 
					认证查询结果
				</div>
				<div class="memberImage">
					<div class="Img_img">
						<img src="{{facephoto}}" alt="" />
					</div>
				</div>
			</div>
			<ul id="resultUl">
				<li><span class="commonColor">会员编码：</span><span id="memberNumber" class="commonRight">{{userNo}}</span></li>
				<li><span class="commonColor">验证码：</span><span id="identifyCode" class="commonRight">{{usercode}}</span></li>
				<li><span class="commonColor">会员姓名：</span><span id="memberName" class="commonRight">{{name}}</span></li>
				<li><span class="commonColor">出生日期：</span><span id="memberBirth" class="commonRight">{{birthday}}</span></li>
				<li><span class="commonColor">起始时间：</span><span id="startTime" class="commonRight">{{(beginTime).substring(0,10)}}</span></li>
				<li><span class="commonColor">到期时间：</span><span id="endTime" class="commonRight">{{(endTime).substring(0,10)}}</span></li>
			</ul>

		</script>

		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/zepto_1.1.3.js"></script>
		<script src="../js/flexable.js"></script>
		<script src="../js/identifyresult.js"></script>
		<script src="../js/artTemplate.js"></script>
		
	</body>

</html>
