<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>道馆活动记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/training.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		
		<script src="../js/flexable.js"></script>
		<style>
			body{
				background: #f1f1f1;
			}
		</style>
		
	</head>

	<body>
		<div class="dg_record">
			<ul class="mui-table-view mui-table-view-member"></ul>
		</div>
		
		<script type="text/html" id="memberRecord">
			{{each activition as value}}
			<li class="mui-table-view-cell mui-media" id="{{value.Id}}">
						<img class="mui-media-object mui-pull-left" src="{{value.pic}}">
						<div class="mui-media-body">
							<h4 class='mui-ellipsis'>{{value.title}}</h4>
							<p class='mui-ellipsis'>活动时间：{{value.activity_time}}至{{value.activity_Endtime}}</p>
						</div>
				</li>
			{{/each}}	
		</script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/flexable.js"></script>
		<script src="../js/zepto_1.1.3.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/members_Record.js"></script>
		<script src="../js/artTemplate.js"></script>
		
		
	</body>
</html>
