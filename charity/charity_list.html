					 {{/each}}

						{{/each}}
					
		        </ul>
				
				
			</div>

			$(document).ready(function(){
				function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			var id = GetQueryString("id");
			var userID=GetQueryString("userID");
			var urlPath="http://47.93.192.128:5001/";
			var url =  urlPath+"News/GongyiList";
				$.ajax({
					type:"post",
					url:url,
					async:true,
					dataType:"json",
					success:function(data){
						console.log(data)
						var list=data.Data.Data;
						console.log(list)
						var str=template("charity",{list:list});
						$(".mui-content").html(str);
						$(".mui-table-view-cell").click(function() {
							let id = $(this).attr('id'); // 获取id
							let commentCount = $(this).attr('commentCount');
							window.location.href = "newsContent.html?id=" + id + "&commentCount=" + commentCount + "&userID=" + 10005;
						});
						
						$(".more").click(function() {
							window.location.href = "GetGongyiNewsList.html";
						});
						
						$(".goIos").click(function() {
							window.location.href = "segue://id=1019&type=NEWSPIC";
						})
					}
