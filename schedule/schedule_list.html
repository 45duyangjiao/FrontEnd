<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			.mui-control-content {
				background-color: white;
				min-height: 635px;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
			li{
				list-style: none;
			}
		</style>
	</head>
	<body>

			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<!--<a class="mui-control-item" href="#item1mobile">
						待办公文
					</a>
							<a class="mui-control-item" href="#item2mobile">
						已办公文
					</a>
							<a class="mui-control-item" href="#item3mobile">
						全部公文
					</a>-->
				</div>
				
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group">
					<div id="17" class="mui-slider-item mui-control-content mui-active">
						<div id='showCityPicker' style="text-align:center;color:#888;background: #e6e6e6;height: 40px;line-height: 40px;">选择城市:<span id='cityResult' class="ui-alert"></span></div>
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								
								<ul class="mui-table-view diqu">
									
								</ul>
							</div>
						</div>
					</div>
					<div id="18" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper guojia">
							
						</div>

					</div>
					
					<div id="19" class="mui-slider-item mui-control-content">
						<div id="scroll3" class="mui-scroll-wrapper guoji">
						</div>
					</div>
				</div>
			</div>
		
		
		
		<script type="text/html" id="saiNav">
			{{each list as v }}
			<a class="mui-control-item" href="#{{v.Id}}" name="{{v.Id}}">{{v.Title}}</a>
			{{/each}}
		</script>
		
		<script type="text/html" id="Navcont">
			{{each cont as v }}
			<li class="mui-table-view-cell mui-media">
				<a onclick="content({{v.id}})">
					<img class="mui-media-object mui-pull-left" src="{{v.pic}}">
					<div class="mui-media-body">
						<h4 class="mui-ellipsis" style="width: 80%;overflow: hidden;">{{v.Title}}</h4>
						<p class="mui-ellipsis">{{v.tag}}</p>
					</div>
					<div>比赛时间：{{v.MatchDate}}</div>
				</a>
			</li>
			{{/each}}
		</script>
		
		<script src="../js/artTemplate.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.js"></script>
		<script src="../js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>

		<script>
				mui.init({
					swipeBack: false
				});
			
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				var urlPath="http://47.93.192.128:5001/";
				var NavUrl = urlPath+"Match/MatchNavBar";
				var ListUrl = urlPath+"Match/MatchList";
				var group=$("#sliderSegmentedControl");
				$.ajax({
					type:"post",
					url:NavUrl,
					async:true,
					dataType:"json",
					success:function(data){
						var list=data.Data.Data.reverse();
						console.log(list);
						var str=template("saiNav",{list:list});
						$('#sliderSegmentedControl').html(str);
					}
				});
				
				
				
				
				
				saiAjax(17);
				function saiAjax(tyid){
					$.ajax({
					type:"post",
					url:ListUrl,
					async:true,
					dataType:"json",
					data: {
						MatchNavBarId: tyid,
						pageindex: 1
					},
					success:function(data){
						console.log(data)
						var cont=data.Data.Data;
						console.log(cont);
						var str=template("Navcont",{cont:cont});
						$(".diqu").html(str);

					}
					});
				}
				function guojia(tyid){
					$.ajax({
						type:"post",
						url:ListUrl,
						async:true,
						dataType:"json",
						data: {
							MatchNavBarId: tyid,
							pageindex: 1
						},
						success:function(data){
							console.log(data)
							var cont=data.Data.Data;
							console.log(cont);
							var str=template("Navcont",{cont:cont});
							$(".guojia").html(str);
						}
					});
				}
				
				function guoji(tyid){
					$.ajax({
						type:"post",
						url:ListUrl,
						async:true,
						dataType:"json",
						data: {
							MatchNavBarId: tyid,
							pageindex: 1
						},
						success:function(data){
							console.log(data)
							var cont=data.Data.Data;
							console.log(cont);
							var str=template("Navcont",{cont:cont});
							$(".guoji").html(str);
						}
					});
				}

				document.getElementById('slider').addEventListener('slide', function(e) {
					if(e.detail.slideNumber==0){
						var tyid=group.children().eq(e.detail.slideNumber).attr("name")
						saiAjax(tyid);
					}
					if(e.detail.slideNumber==1){
						var tyid=group.children().eq(e.detail.slideNumber).attr("name")
						guojia(tyid);
					}
					if(e.detail.slideNumber==2){
						var tyid=group.children().eq(e.detail.slideNumber).attr("name")
						guoji(tyid);
					}
					
				
				});
				
				var _getParam = function(obj, param) {
						return obj[param] || '';
					};
					//					
					//级联示例
					var cityPicker = new mui.PopPicker({
						layer: 2
					});
					cityPicker.setData(cityData);
					var showCityPickerButton = document.getElementById('showCityPicker');
					var cityResult = document.getElementById('cityResult');
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker.show(function(items) {
							cityResult.innerText = items[0].text+items[1].text;
						});
					}, false);
					
					function content(id){
						window.location.href = "scheduleContent.html?id=" + id;
					}
					
			
		</script>
	
		
	</body>

</html>
