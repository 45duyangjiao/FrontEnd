<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>认证查询结果</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/identifyresult.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
	</head>
	<style>
		.identifyResultshowMore {
			background: #e3e3e2;
			text-align: center;
			color: #333;
			font-size: 0.3rem;
		}

		.coverMore {
			background: #ccc;
			text-align: center;
			color: #333;
			font-size: 0.3rem;
		}

		.coverOrshow {
			display: none;
		}
		.certInfor li{
			line-height: 1.07rem;
            border-bottom: 6px solid #f1f1f1;;
		    padding: 0 0.32rem;

		}
		.certList{
			padding: 10px;
		    text-align: center;
		    background: #5a9af8;
		    color: #fff;
		}
		#loadingP{
			width: 40px;
		}
		#loadingdiv{
		  margin-top: 50%;
		  text-align: center;
		}
	</style>

	<body>
		<div class="identifyResult"></div>
		<div id="loadingdiv"><img id="loadingP" src="../images/timg.gif"/></div>
		<ul id="certInfor" class="certInfor" style="padding-bottom: 150px;">

		</ul>
		<div class="NOMsg"></div>

		<script type="text/html" id="identifyResult1">
			<div class="identifyImg">
				<div class="resultShowTil">
					认证查询结果
				</div>
				<div class="memberImage">
					<div class="Img_img" id="faceP">
						<img src="../images/111.jpg" id="imgFacephoto" height="82px">
					</div>
				</div>
			</div>
			<ul id="resultUl">
				<li><span class="commonColor">姓名：</span><span class="commonRight">{{name}}</span></li>
				<li><span class="commonColor">性别：</span>
					{{if sex == 1}}
					   <span class="commonRight">男</span>
					{{else if sex == 2}}
					   <span class="commonRight">女</span>
					{{else}}
					   <span class="commonRight"></span>
					{{/if}}
				</li>
				<li><span class="commonColor">会员编号：</span><span id="memberNumber" class="commonRight">{{userNo}}</span></li>
				<li><span class="commonColor">出生日期：</span><span id="memberBirth" class="commonRight">{{birthday}}</span></li>
				<li><span class="commonColor">会员证开始日期：</span><span id="startTime" class="commonRight">{{(beginTime).substring(0,10)}}</span></li>
				<li><span class="commonColor">会员证到期日期：</span><span id="endTime" class="commonRight">{{(endTime).substring(0,10)}}</span></li>
			</ul>
		</script>
		<script type="text/html" id="identifyResult2">
			<div class="identifyImg">
				<div class="resultShowTil">
					认证查询结果
				</div>
				<div class="memberImage">
					<div class="Img_img" id="faceP">

					</div>
				</div>
			</div>
			<ul id="resultUl">
				<li><span class="commonColor">会员名称：</span><span class="commonRight">{{name}}</span></li>
				<li><span class="commonColor">会员状态：</span><span id="memberStatus" class="commonRight">激活</span></li>
				<li><span class="commonColor">会员开始日期：</span><span id="startTime" class="commonRight">{{(beginTime).substring(0,10)}}</span></li>
				<li><span class="commonColor">会员到期日期：</span><span id="endTime" class="commonRight">{{(endTime).substring(0,10)}}</span></li>
				<li><span class="commonColor">办理地址：</span><span class="commonRight">{{address}}</span></li>
				<li><span class="commonColor">电话：</span><span class="commonRight">{{phone}}</span></li>
				<li><span class="commonColor">地址：</span><span class="commonRight">{{address}}</span></li>
			</ul>
		</script>

		<script type="text/html" id="NOMsg">
			<div>暂无会员信息</div>
		</script>

		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/zepto_1.1.3.js"></script>
		<script src="../js/flexable.js"></script>
		<script src="../js/identifyresult.js"></script>
		<script src="../js/artTemplate.js"></script>

	</body>

</html>
