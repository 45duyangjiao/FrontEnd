<!DOCTYPE html>
<html style="height: 100%;">
	<head>
		<meta charset="utf-8">
		<title>道馆活动记录</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/training.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/flexable.js"></script>

		<style>
			body{
				background: #f1f1f1;
			}
			#daoCon{
				display: none;
			}
		</style>
		
	</head>

	<body>
		<div class="dg_record">
			<ul class="mui-table-view mui-table-view-member"></ul>
		</div>
		
		<div id="daoList"></div>
		
		
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/artTemplate.js" ></script>
	<script>
		
		function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
		    }
		
		    var user_Id = GetQueryString("user_Id");
		
			

	window.onload = function() {
	var url = 'http://47.93.192.128:5001/Daoguan/Activity_Record';
	$.ajax({
		url: url,
		dataType: 'json',
		type: 'post',
		data: {
			user_Id: user_Id,
			DGId:7,
			active_id:"",	
			time_start:	"",
			time_end:""
		},
		success: function(data) {
			
			var activition = data.Data.Data;

            var fragment = document.createDocumentFragment(); //创建一个代码片段
            var li ;
			for(i = 0; i < activition.length; i++) {
				li = document.createElement('div');
				li.className = 'mui-table-view-cell mui-media';	
			
				li.innerHTML ='<img class="mui-media-object mui-pull-left" src="'+activition[i].pic+'">'+
				     '<div class="mui-media-body" onclick="goDatail(' +activition[i].Id + ')">'+
				     '<h4 class="mui-ellipsis">'+activition[i].title+
				     '</h4>'+
				     '<p class="mui-ellipsis">培训时间：'+activition[i].activity_time+'至'+activition[i].activity_Endtime+
				     '</p></div>'				     
				   
				   fragment.appendChild(li);
			}
			document.getElementById('daoList').appendChild(fragment)  

		   
		},
		error: function(XMLHttpRequest, textStatus, errorThrown) {
			alert(XMLHttpRequest.status);
			
		}
	});
}
	</script>
	<div class="daoCon" id="daoCon"></div>

		<script>
			function goDatail(id){
			document.getElementById('daoList').style.display = 'none';
			document.getElementById('daoCon').style.display = 'block';
            var url = 'http://47.93.192.128:5001/daoguan/Activity_Record';
			$.ajax({
				url: url,
				dataType: 'json',
				type: 'post',
				data:{
					active_Id:id,
				},
				success: function(data) {
					console.log(data)
					var data=data.Data.Data[0];
					
//					var str = template("daoCon", data)
//					$(".daoCon").html(str);
		
		            var li ;
					
						li = document.createElement('div');
					
					
						li.innerHTML ='<div class="mui-table-view peixun_info"><h1 class="mui-h4 mui-table-view-cell mui-collapse">'+data.title+
						                   '</h1><div id="Time" class="mui-table-view-cell mui-collapse"><i class="mui-icon iconfont icon-time"></i><p class="">培训时间</p><span class="">'+data.activity_time+
						                   '至'+data.activity_Endtime+
						                   '</span></div><div id="Adresse" class="mui-table-view-cell mui-collapse"><i class="mui-icon mui-icon-location"></i><p>培训地址</p><span>'+data.address+
						                   '</span></div><div id="Contact" class="mui-table-view-cell mui-collapse"><i class="mui-icon mui-icon-persoan"></i><p>负责人</p><span>'+data.principal+
						                   '</span></div><div id="Phone" class="mui-table-view-cell mui-collapse"><i class="mui-icon mui-icon-phone"></i><p>联系电话</p><span>'+data.phone+
						                   '</span></div></div><ul class="peixun_new mui-content-padded"><h2 class="mui-h4"><i></i>培训详情</h2><p class="mui-text-justify">'+data.content+
						                   '</p></ul></div><button class="mui-btn mui-btn-primary mui-btn-block">已举办过的活动</button>'
						     			     
						  
					
					document.getElementById('daoCon').appendChild(li)  
				},
				error: function(XMLHttpRequest, textStatus, errorThrown) {
					alert(XMLHttpRequest.status);
					alert(XMLHttpRequest.readyState);
					alert(textStatus);
				}
			});
		}  
		</script>
	</body>
</html>
